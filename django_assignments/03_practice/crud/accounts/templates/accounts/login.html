{% extends 'base.html' %}

{% load bootstrap5 %}
{% block content %}
  <h1>LOGIN</h1>
  <form action={% url 'accounts:login' %} method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type = "submit" class="btn btn-primary">LogIn</button>
    {% endbuttons %}
  </form>


{% endblock content %}
