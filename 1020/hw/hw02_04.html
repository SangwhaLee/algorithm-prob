<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  
  <script>
    // 이곳에 코드를 작성합니다.
		const inputs = [
      [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
      [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
      [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
    ]

    function solution(K, N, M, chargers) {
      // solution 함수 완성
      for(let i=0;i<M;i++){
        if(chargers[i+1] - chargers[i] > K){
          console.log(0)
          return;
        }
      }

      let road = new Array(N+1).fill(0);

      for(let i=0;i<M;i++){
        road[chargers[i]] = 1
      }

      let now = 1
      let cnt = 0
      while(now < N+1){
        now += K
        if(road[now] == 1){
          cnt += 1
          continue
        }
        now -= 1
        while(road[now] != 1){
          now -= 1
        }
        cnt += 1
      }

      console.log(cnt)

    }
        
    for (const input of inputs) {
      solution(input[0], input[1], input[2], input[3])
    }
  </script>
</body>
</html>
