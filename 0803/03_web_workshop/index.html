<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <!--Bootstrap CSS CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
  <!-- 1. Nav -->
  <nav class="d-flex bg-dark bg-gradient justify-content-between fixed-top align-items-center">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex me-4 mt-2 list-unstyled">
      <li><a href="#" class="text-decoration-none text-white mx-2">Community</a></li>
      <li><a href="#" class="text-decoration-none text-white mx-2">Home</a></li>
      <li><a href="#" class="text-decoration-none text-white mx-2">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="display-1 text-white fw-bold">Cinema</div>
      <div class="display-1 text-white fw-bold mb-5">Community</div>
      <a href="#" class="btn btn-primary btn-lg text-white text-decoratin-none" role="button" aria-disabled="false">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class= "d-flex flex-column justify-content-center align-items-center pt-4">
    <h2 class="my-5">Used Skills</h2>
    <article class="d-flex container text-center">
      <div class="col-4">
        <img src="images/web.png" alt="Web Image" class="img-fluid">
        <p class="fw-bold">Web</p>
      </div>
      <div class="col-4">
        <img src="images/html5.png" alt="HTML5 Image" class="img-fluid">
        <p class="fw-bold">HTML5</p>
      </div>
      <div class="col-4">
        <img src="images/css3.png" alt="CSS3 Image" class="img-fluid">
        <p class="fw-bold">CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="d-flex justify-content-center align-items-center text-white bg-primary fixed-bottom">
    <p class="mt-2">HTML & CSS project. Created by SanghwaLee</p>
  </footer>
  <!-- Bootstrap CSS CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
